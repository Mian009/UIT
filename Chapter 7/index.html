<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>My Form :</h1>
     <br />
     <form style="text-indent: 50px;" action="http://www.example.com/login.php">
        <p>Username:
        <input type="text" name="username" size="15" maxlength="30" />
        </p>
        <p>Password:
        <input type="Password" name="Password" size="15" maxlength="30" />
        </p>
        <p>
            <label >Date of Birth:</label>
            <input type="date" name="dob" />
            <input type="submit" value="Submit" />
        </p>
        <p>Web URL:
        <input type="WebURL" name="WebURL" size="15" maxlength="30" />
        </p>
        <p>Address:
        <input type="address" name="address" size="15" maxlength="30" />
        </p>
       <p>
        <label for="city">
            City:
            </label>
            <select name="referrer" id="city">
            <option value="karachi">Karachi</option>
            <option value="lahore">Lahore</option>
            <option value="islamabad">Islamabad</option>
            <option value="other">Other</option>
            </select>
       </p>

        <p>State:
        <input type="state" name="state" size="15" maxlength="30" />
        </p>
        <p>Zip:
        <input type="Zip" name="Zip" size="15" maxlength="30" />
        </p>
       <p>
        <label for="magzine">
            Magzine:
            </label>
            <select name="referrer" id="magzine">
            <option value="newsweek">Newsweek</option>
            <option value="time">Time</option>
            <option value="fortune">Fortune</option>
            <option value="tv guide">TV Guide</option>
            <option value="other">Other</option>
            </select> 
       </p>
       


        <fieldset align="center" >
        <legend align="left">Contact details</legend><br>
            <br>
            <label>Email:
            <input type="text" name="email" /></label><br>
            <br>
            <label>Mobile:
            <input type="text" name="mobile" /></label><br>
            <br>
            <label>Telephone:
            <input type="text" name="telephone" /></label><br>
            <br>
        </fieldset>

        <p>Additional Comments:</p>
        <textarea name="comments" cols="20" rows="4"></textarea>

       <p>Upload your profile picture:
        <input type="file" /><input type="button" value="Upload" value=/></p>
         <br>
         <input type="submit" value="Send Your Order" />

         <br>
         <br>
         
         <p>Email Address:
         <input type="text" name="email" size="15" maxlength="30" />
         </p>
         <p>Please select your favorite music service(s):
            <input type="checkbox" name="service"
            value="1.year" checked="checked" /> 1 year
            <input type="checkbox" name="service"
            value="2.year" /> 2 years <br>
            <input type="checkbox" name="service"
            value="spotify" />Yes! Put me on the list!
           </p>
           <input  type="image" value="subscribe" >

        </form>        
</body>
</html>
